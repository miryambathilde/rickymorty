<figure class="logo">
  <img src="../../../assets/images/logo-1.jpg" alt="Rick And Morty">
</figure>
<nav>
  <ul class="personajes">
    <li *ngFor="let character of arrCharacters">{{character?.name}}</li>

    <div *ngIf="next" (click)="nextPage()">NEXT</div>

</nav>
